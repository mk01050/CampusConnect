<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: #6c63ff;
            font-family: 'Montserrat', sans-serif;
        }

        .roles-link {
            font-weight: 500;
            text-decoration: none;
            color: #6c63ff;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            max-width: 800px;
            line-height: 1.4;
        }

        h1 .highlight {
            color: #6c63ff;
        }

        p {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #444;
        }

        p .bold {
            font-weight: bold;
            color: #1a1a1a;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .buttons a {
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #6c63ff;
            font-family: 'Montserrat', sans-serif;
        }

        .buttons .signup {
            background-color: white;
            color: #6c63ff;
        }

        .buttons .login {
            background-color: #6c63ff;
            color: white;
        }

        .buttons .signup:hover, .buttons .login:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Campus Connect</div>
        <!--<a href="role.jsp" class="roles-link">Roles</a>-->
    </header>

    <h1><span class="highlight">Campus Connect</span> helps you manage your <span class="highlight">academics</span> </h1>
    <!--<p>Create your mood record and see how you feel on <span class="bold">every day of every year.</span></p>-->
    <div class="buttons">
        <a href="register.jsp" class="signup">Sign Up</a>
        <a href="login.jsp" class="login">Login</a>
    </div>
</body>
</html>
